<div class="container">
 <fieldset>
	  <p><label>Nome</label>
	  <input type="text" class = "nomeUtente" placeholder="Inserisci il tuo nome"></p>
	  <p><label>Cognome</label>
	  <input type="text" class = 'cognomeUtente' placeholder="Inserisci il tuo cognome"></p>
	  <p><label>Email</label>
	  <input type="email" class = 'emailUtente' placeholder="Inserisci la tua email"></p>	
	  <p><label>Password</label>

	<button class='btn btn-negative btn-block registrati' id='ricerca'>Registrati</button>
	<div class='displaynone' id='errore'>
	  <label>Errore: hai inserito dei dati sbagliati, riprova!</label>
	</div>
	</fieldset>
